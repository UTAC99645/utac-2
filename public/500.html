<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 服务器内部错误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #1a1a1a;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://file.utac99645.top/BackGround/127766384_p0.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(0.6) contrast(1.2) saturate(0.9);
            z-index: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(225deg, rgba(0,0,0,0.5) 0%, rgba(0,0,0,0.7) 100%);
            z-index: 2;
        }

        .content {
            position: relative;
            z-index: 3;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            color: #ffffff;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            letter-spacing: -0.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInDown 1s ease-out;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .error-description {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 2.5rem;
            max-width: 500px;
            line-height: 1.6;
            text-shadow: 0 1px 5px rgba(0,0,0,0.5);
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .home-button {
            display: inline-block;
            padding: 12px 32px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: #ffffff;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .home-button:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
                letter-spacing: -0.3rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-description {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="overlay"></div>
    
    <div class="content">
        <h1 class="error-code">500</h1>
        <h2 class="error-title">服务器内部错误</h2>
        <p class="error-description">
            抱歉，服务器遇到了一个内部错误。<br>
            我们的技术团队正在努力解决这个问题，请稍后再试。
        </p>
        <a href="/" class="home-button">返回首页</a>
    </div>
</body>
</html>
